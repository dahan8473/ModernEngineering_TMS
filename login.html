<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ME TMS</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container justify-content-center align-items-center vh-100">
    <div class="card p-4 login-card">
      <div class="text-center">
        <img src="images/logo 1.png" alt="Modern Engineering Logo" class="img-fluid mb-4 logo-img">
      </div>
      <form>
        <div class="form-group">
          <input type="text" class="form-control custom-input" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control custom-input" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
        <div class="text-center mt-3">
          <a href="#">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
